<mat-card class="mb-12" *ngIf="album && artist">
  <a [routerLink]="['/album', album.id]" (click)="selectArtistData(artist, album)">
    <mat-card-header>
      <img class="aspect-square rounded mr-2.5" mat-card-md-image src="{{ album.coverArt }}" alt="Album Cover Art" />
      <div class="w-full">
        <mat-card-title-group>
          <mat-card-title>{{ album.title }}</mat-card-title>
          <mat-card-subtitle>{{ artist.name }}</mat-card-subtitle>
          <mat-icon>arrow_forward_ios</mat-icon>
        </mat-card-title-group>
        <p>{{ album.description.slice(0, 45) }}...</p>
      </div>
    </mat-card-header>
  </a>
  <mat-card-content></mat-card-content>
</mat-card>
