<section *ngIf="!isSearching; else searchingTemplate">
  <ul>
    <li *ngFor="let artist of artists">
      {{ artist.name }}
      <ul>
        <li *ngFor="let album of artist.albums">
          <a [routerLink]="['/album', album.id]">{{ album.title }}</a>
        </li>
      </ul>
    </li>
  </ul>
</section>
<ng-template #searchingTemplate>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
