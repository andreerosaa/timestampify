<section *ngIf="!isSearching; else searchingTemplate">
  <app-header></app-header>
  <div class="album-list" *ngFor="let artist of artists">
    <div *ngFor="let album of artist.albums">
      <app-album-card [album]="album" [artist]="artist"></app-album-card>
    </div>
  </div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon class="back-icon">add_box</mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form [formGroup]="addAlbumForm" (ngSubmit)="addAlbum()">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Cover" formControlName="cover">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Artist" formControlName="artist">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="SongTitle" formControlName="songTitle">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="time" placeholder="Length" formControlName="length">
      </mat-form-field>
      <button mat-raised-button type="submit">Add</button>
    </form>
  </mat-expansion-panel>
</section>
<ng-template #searchingTemplate>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
