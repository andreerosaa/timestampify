<div class="song-li" *ngIf="song && artist">
  <p class="song-li-p">{{ song.title }}</p>
  <div class="length-fav">
    <p class="song-li-p">{{ song.length }}</p>
    <app-favourite-icon [isFavourite]="song" [artist]="artist"></app-favourite-icon>
    <div class="remove" (click)="sendSongId()">
      <mat-icon>
        clear
      </mat-icon>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
